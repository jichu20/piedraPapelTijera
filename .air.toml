root = "."
testdata_dir = "testdata"
tmp_dir = "bin"

[build]
  # add the templ generate when working with templ
	
  cmd = "make build-debug"

	# exclude file generated by templ, otherwise infinite loop will occur
	exclude_regex = ["_test.go", ".*_templ.go"]

	# instead run the binary, we run the dlv
	# we can add flag to our application after the '--'
	full_bin = "dlv exec ./bin/rpsweb-debug --listen=127.0.0.1:8080 --headless=true --api-version=2 --accept-multiclient --continue --log -- "

  # full_bin = "dlv exec --accept-multiclient --log --headless --listen :2345 --api-version 2 ./bin/app --"
	
  # include the .templ file
	include_ext = ["go", "tpl", "tmpl", "html", "templ", "static"]
	

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = true

[proxy]
  app_port = 0
  enabled = false
  proxy_port = 0

[screen]
  clear_on_rebuild = true
  keep_scroll = true
